<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log-in Page</title>
  <link rel="stylesheet" href="./log-in-resp.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./logIn.css">
  <link rel="stylesheet" href="./src/responsive.css">
  <link rel="apple-touch-icon" sizes="180x180" href="./src/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./src/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="./src/favicon_io/site.webmanifest">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Platypi:ital,wght@0,300..800;1,300..800&display=swap');

    * {
      font-family: "Platypi", serif;
      font-optical-sizing: auto;
    }
  </style>
</head>

<body>
  <div class="main">
    <center class="overlay">
      <video src="./src/bg.mp4" loop muted autoplay></video>
      <div class="content visible" id="secA">
        <img src="./src/Neom.png" alt="Neom Logo">
        <div class="mt-3">
          <button onclick="toggleSections()" class="learn-more">
            <span class="circle" aria-hidden="true">
              <span class="icon arrow"></span>
            </span>
            <span class="button-text">Log in</span>
          </button>
        </div>
      </div>
    </center>

    <div id="secB" class="hiddenS">
      <div class="container">
        <center>
          <img src="./src/NLogo.png" alt="">
        </center>
        <div class="heading">Log In</div>
        <form action="landing-Page.html" class="form">
          <input required="" class="input form-control" type="text" name="text" id="text" placeholder="Username">
          <input required="" class="input" type="password" name="password" id="password" placeholder="Password">
          <div class="mt-5">
            <a href="landing-Page.html">
              <input class="login-button" type="submit" value="Log In">
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
